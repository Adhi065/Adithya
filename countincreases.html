<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box Counter</title>
   
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="myapp">

    <div ng-controller="myctrl">
        <h1>Type something in the box:</h1>
    
        <input type="text" ng-model="inputText" ng-keyup="count = count + 1" placeholder="Type here...">
        
        <h2> {{ count }}</h2>
    </div>
    
    <script>
      
        var app = angular.module('myapp', []);
        app.controller('myctrl', function($scope) {
            $scope.count = 0; 
            $scope.inputText = ''; 
        });
    </script>
</body>
</html>
