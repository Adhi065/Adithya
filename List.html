<!DOCTYPE html>
<html lang="en">
<script src="./angular.min.js">

</script>
<body>
    <script>
        var app = angular.module("myShoppingList",[]);
        app.controller("myCrtl",function($scope){
            $scope.products=["Milk","Bread","Cheese"];
            $scope.additeam= function(){
                $scope.products.push($scope.addMe);
            }
            $scope.removeItem=function(x){
                $scope.products.splice(x,1);
            }
        });
    </script>
    <div ng-app="myShoppingList" ng-controller="myCrtl">
        <ul>
            <li ng-repeat="x in products">{{x}}<span ng-click="removeItem($index)">x</span></li>
        </ul>
        <input ng-model="addMe">
        <button ng-click="additeam()">Add</button>
    </div>
    <p>click the litte x to remove the item from the shopping list.</p>
</body>
</html>
